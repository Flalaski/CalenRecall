<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" />
    <title>CalenRecall - Starting...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        z-index: 10;
      }

      .logo-container {
        position: relative;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .text {
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        opacity: 0.9;
        animation: fade 2s ease-in-out infinite;
      }

      @keyframes fade {
        0%, 100% {
          opacity: 0.9;
        }
        50% {
          opacity: 0.6;
        }
      }

      .dots {
        display: inline-block;
        width: 1ch;
      }

      .dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% {
          content: '.';
        }
        40% {
          content: '..';
        }
        60%, 100% {
          content: '...';
        }
      }

      /* Floating particles background */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="loading-container">
      <div class="logo-container">
        <img src="./icon.png" alt="CalenRecall" class="logo" />
      </div>
      <div class="spinner"></div>
      <div class="text">Starting<span class="dots"></span></div>
    </div>
  </body>
</html>
