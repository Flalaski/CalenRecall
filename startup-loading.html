<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" />
    <title>CalenRecall - Starting...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        z-index: 10;
      }

      .logo-container {
        position: relative;
        width: 180px;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 60px rgba(100, 150, 255, 0.3));
        animation: logoGlow 3s ease-in-out infinite;
      }

      @keyframes logoGlow {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
          filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 60px rgba(100, 150, 255, 0.3));
        }
        50% {
          opacity: 0.95;
          transform: scale(1.02);
          filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 80px rgba(100, 150, 255, 0.5));
        }
      }

      .logo-ring {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top-color: rgba(255, 255, 255, 0.8);
        border-right-color: rgba(100, 150, 255, 0.6);
        border-radius: 50%;
        animation: spin 2s linear infinite;
        pointer-events: none;
      }

      .logo-ring::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border: 2px solid transparent;
        border-top-color: rgba(100, 150, 255, 0.4);
        border-right-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: spin 1.5s linear infinite reverse;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .app-name {
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        margin-top: 0.5rem;
        background: linear-gradient(135deg, #ffffff 0%, #a0c4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        animation: nameGlow 2.5s ease-in-out infinite;
      }

      @keyframes nameGlow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.85;
        }
      }

      .text {
        font-size: 1rem;
        font-weight: 300;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        opacity: 0.8;
        margin-top: 0.5rem;
        animation: fade 2s ease-in-out infinite;
      }

      @keyframes fade {
        0%, 100% {
          opacity: 0.9;
        }
        50% {
          opacity: 0.6;
        }
      }

      .dots {
        display: inline-block;
        width: 1ch;
      }

      .dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% {
          content: '.';
        }
        40% {
          content: '..';
        }
        60%, 100% {
          content: '...';
        }
      }

      /* Floating particles background */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="loading-container">
      <div class="logo-container">
        <div class="logo-ring"></div>
        <img src="./assets/icon.svg" alt="CalenRecall" class="logo" onerror="this.onerror=null; this.src='./assets/icon.png'; this.onerror=function(){this.onerror=null; this.src='./icon.png';};" />
      </div>
      <div class="app-name">CalenRecall</div>
      <div class="text">Starting<span class="dots"></span></div>
    </div>
  </body>
</html>
